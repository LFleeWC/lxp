<!DOCTYPE html>
<html>
<head>
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>
<body>
<div class="app">
    <img src="" id="showsign" width="100px" height="100px"/>
    <h1>Apache Cordova</h1>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <br><br><br>
    <button onclick="test()">aaa click</button><br><br><br>
</div>



<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index_test.js"></script>
<script type="text/javascript" src="js/json2.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script >
var  a;
    function test(){
        cordova.plugins.Signing.sign("sign",function(msg){
       a =JSON.parse(msg);
           document.getElementById('showsign').src="data:image/*;base64,"+a.base64pic;
        },function(e){
            alert(e);
        })
     // alert("123");
    }

    //sign =  function(str,callback)
</script>
</body>
</html>
